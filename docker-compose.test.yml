services:
  postgres-general:
    build:
      context: .
      dockerfile: ./postgres/postgres-general.Dockerfile
    container_name: postgres-pt-general
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: phototours_db
    volumes:
      - postgres-general:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d phototours_db -h localhost"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  pt-general:
    build:
      context: .
      dockerfile: pt-general/Dockerfile
    container_name: pt-general
    env_file:
      - ./pt-general/.env
    networks:
      - app-network
    expose:
      - "8000"
    depends_on:
      - postgres-general

  pt-web:
    build:
      context: .
      dockerfile: pt-web/Dockerfile
    container_name: pt-web
    environment:
      - VITE_API_BASE=/general
      - VITE_API_BASE_URL=/general
    volumes:
      - ./pt-web:/app/pt-web

    expose:
      - "5174"
    networks:
      - app-network

  gateway:
    image: nginx:1.24.0-alpine
    container_name: gateway
    ports:
      - "5173:80"
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.4.2
    container_name: grafana
    environment:
      GF_SERVER_ROOT_URL: http://localhost:5173/grafana/
      GF_SERVER_SERVE_FROM_SUB_PATH: "true"
      GF_SERVER_HTTP_ADDR: 0.0.0.0
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/grafana.ini:/etc/grafana/grafana.ini
    networks:
      - app-network
    restart: unless-stopped

volumes:
  postgres-general:
  grafana-data:

networks:
  app-network:
    driver: bridge

