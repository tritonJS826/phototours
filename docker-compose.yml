volumes:
  postgres-general-data:
  grafana-data:

services:
  postgres-general:
    build:
      context: .
      dockerfile: postgres/postgres-general.Dockerfile
    container_name: postgres-general
    restart: unless-stopped
    network_mode: host
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: phototours
    volumes:
      - postgres-general-data:/var/lib/postgresql/data
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 10

  pt-general:
    build:
      context: .
      dockerfile: pt-general/Dockerfile
    container_name: pt-general
    restart: unless-stopped
    network_mode: host
    depends_on:
      postgres-general:
        condition: service_healthy
    env_file:
      - ./pt-general/.env
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 10s
      timeout: 5s
      retries: 5

  pt-web:
    build:
      context: .
      dockerfile: ./pt-web/Dockerfile
    container_name: pt-web
    restart: unless-stopped
    network_mode: host
    depends_on:
      pt-general:
        condition: service_healthy
    ports:
      - "5174:80"

  gateway:
    image: nginx:1.27-alpine
    container_name: gateway
    restart: unless-stopped
    network_mode: host
    depends_on:
      pt-web:
        condition: service_started
      pt-general:
        condition: service_healthy
    # монтируем наш ЕДИНЫЙ файл конфига для gateway
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    # основная точка входа локально
    ports:
      - "5173:5174"

  grafana:
    build:
      context: ./grafana
      dockerfile: Dockerfile
    container_name: grafana
    restart: unless-stopped
    network_mode: host
    user: "472"
   # . Если надо временно посмотреть — раскомментируй и используй SSH-туннель.
    # ports:
    #   - "127.0.0.1:3000:3000"

    env_file:
      - ./grafana/.env
    environment:
      GF_SERVER_HTTP_ADDR: 0.0.0.0
      GF_SERVER_ROOT_URL: "%(protocol)s://localhost:5173/grafana/"
      GF_SERVER_SERVE_FROM_SUB_PATH: "true"
    volumes:
      - grafana-data:/var/lib/grafana
