  pt-web:
    build:
      context: .
      dockerfile: pt-web/Dockerfile
    container_name: pt-web
    env_file:
      - ./pt-web/.env
    expose:
      - "5174:5174"
    networks:
      - app-network

  gateway:
    image: nginx:1.24.0-alpine
    container_name: gateway
    ports:
      - "5173:80"
    volumes:
      - ./gateway/local.docker.nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app-network
    depends_on:
      - pt-general-go
      - pt-web

