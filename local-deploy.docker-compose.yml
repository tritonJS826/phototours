services:
  postgres-general:
    build:
      context: .
      dockerfile: ./postgres/postgres-general.Dockerfile
    container_name: postgres-pt-general
    ports:
      - "5432:5432"
    env_file:
      - ./pt-general/.env
    volumes:
      - postgres-general:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d phototours_db -h localhost"]
      interval: 5s
      timeout: 3s
      retries: 20

  pt-general-go:
    build:
      context: ./pt-general-go
      dockerfile: Dockerfile
    container_name: pt-general-go
    env_file:
      - ./pt-general-go/.env
    networks:
      - app-network
    ports:
      - "8000:8000"
    depends_on:
      postgres-general:
        condition: service_healthy

