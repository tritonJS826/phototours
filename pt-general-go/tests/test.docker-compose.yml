services:
  postgres-general:
    image: postgres:16.2-alpine
    container_name: postgres-pt-general-test
    ports:
      - "5432:5432"
    env_file:
      - .env.test
    volumes:
      - postgres-general-test:/var/lib/postgresql/data
    networks:
      - app-network

volumes:
  postgres-general-test:

networks:
  app-network:
    driver: bridge
