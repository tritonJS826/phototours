  pt-web:
    build:
      context: /home/anna/phototours
      dockerfile: ./pt-web/Dockerfile
    container_name: pt-web
    depends_on:
      pt-general:
        condition: service_healthy
        required: true
    network_mode: host
    restart: unless-stopped
volumes:
  grafana-data:
    name: phototours_grafana-data
  postgres-general-data:
    name: phototours_postgres-general-data
